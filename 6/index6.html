<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <input type="text" id="input1" value="Text1">
    <input type="text" id="input2" value="Text2">
    <script>
        var prompt1 = prompt("Введіть інфо", "мене звати Іванка");
        var prompt2 = prompt("Введіть інфо", "моє прізвище Дубаньовська");
        var inputOne = document.getElementById("input1");
        inputOne.value = prompt1;
        var inputTwo = document.getElementById("input2");
        inputTwo.value = prompt2;
        //перезапис inputOne в inputTwo і навпаки із використанням тимчасової змінної
        let temp = inputOne.value;
        inputOne.value = inputTwo.value;
        inputTwo.value = temp;



    </script>
